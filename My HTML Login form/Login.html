<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="image-logo">
                <img src="images/Pngtree-mountain_black.jpg" style="border-radius: 50%;" alt="">
            </div>
            <div class="login">
                <h3>LOG IN</h3>
            </div>
            <div class="user">
                <img src="images/blac_lock.png" alt="" >
                <input type="text" placeholder="Username" name="">
            </div>
            <div class="pass">
                <img src="images/grey_user.png" alt="">
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="" value="checked"><p class="pee">Remember me</p>
            </div>
            <div class="button">
                <button>Login</button>
            </div>
            <div class="question">
                <p>Forgot Password?</p>
            </div>
        </form>
    </div>
</body>
</html>
